<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Afspraak</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Maak je afspraak.</h1>
    <form  action="mailto:veyeho1211@bllibl.com?subject=Afspraak" method="post" enctype="text/plain">
        <p>
            <label for="date">Datum:</label>
            <input type="date" name="date">
        </p>
        <p>
            <label for="time">Tijd:</label>
            <input type="time" name="time" >
        </p>
        <p>
            <label for="reden">Reden afspraak: </label>
        </p>   
        <textarea name="reden" rows="5" cols="60" placeholder="Geef hier de reden voor je afspraak in..."></textarea>
        <br>
        <input type="submit" value="Maak afspraak">
    </form>
</body>

</html>
